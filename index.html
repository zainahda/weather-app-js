<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-wrap">
    <header>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" class="search" placeholder="Please input a city">
      </div>
    </header>

    <main>
      <div class="city-box">
        <div class="city">
          <i class="fas fa-map-marker-alt"></i>Jakarta, ID
        </div>
        <div class="date">Senin, 29 Juni 2021</div>
      </div>

      <div class="temp-box">
        <div class="temp">27<sup>c</sup></div>
        <img id="icon" src="http://openweathermap.org/img/w/01d.png" alt="icon">
        <div class="weather">Clear</div>
      </div>
      <div class="info">Feel like 0<sup>c</sup> | Humidity: 80% | Wind Speed : 2.06</div>
    </main>
  </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
